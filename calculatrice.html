<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport" content="width=device-width, initial-scale=1.0">
        <title>calculatrice simple</title> 
        <link rel="stylesheet" type="text/css" href="calculatrice.css">
    </head>
    <body>
        <div class="main">
            <table>            
                <tr class="section1">
                    <td colspan="4" class="td">
                        <span class="resultat" id="resultat"></span>
                    </td>
                </tr>
                <tr class="section2">
                    <td class="del" id="size">
                        <boutton class="boutton write" id="CE" >CE</boutton>
                    </td>
                    <td class="del" id="size">
                        <boutton class="boutton write" type="boutton" id="C" >C</boutton>
                    </td>
                    <td class="del" id="size">
                        <boutton class="boutton set" style="width: 95%" id="Delete" >Delete</boutton>
                    </td>
                </tr>
                <tr class="section3">
                    <td class="number" id="size">
                        <boutton class="boutton write" id="sept" >7</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write"  id="huit" >8</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write" id="neuf" >9</boutton>
                    </td>
                    <td class="signe" id="size">
                        <boutton class="boutton set" id="mult" >*</boutton>
                    </td>
                </tr>
                <tr class="section4">
                    <td class="number" id="size">
                        <boutton class="boutton write" id="quatre" >4</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write"  id="cinq" >5</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write" id="six" >6</boutton>
                    </td>
                    <td class="signe" id="size">
                        <boutton class="boutton set" id="moins" >-</boutton>
                    </td>
                </tr>
                <tr class="section5">
                    <td class="number" id="size">
                        <boutton class="boutton write" id="un" >1</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write"  id="deux" >2</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write" id="trois" >3</boutton>
                    </td>
                    <td class="signe" id="size">
                        <boutton class="boutton set" id="plus" >+</boutton>
                    </td>
                </tr>
                <tr class="section6">
                    <td class="point" id="size">
                        <boutton class="boutton write" id="dot" >.</boutton>
                    </td>
                    <td class="number" id="size">
                        <boutton class="boutton write"  id="zero" >0</boutton>
                    </td>
                    <td class="signe" id="size">
                        <boutton class="boutton set" id="division" >/</boutton>
                    </td>
                    <td class="egal" id="size">
                        <boutton class="boutton" id="egal" >=</boutton>
                    </td>
                </tr>
            </table>
        </div>
    </body>
    
    <script type="text/javascript" src="calculatrice.js"></script>
</html>
